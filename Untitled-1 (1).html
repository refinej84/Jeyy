<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro - Fireleaf</title>
  <link rel="stylesheet" href="jezy.css">
  <style>
    .link-login {
      text-align: center;
      margin-top: 10px;         
    }
  </style>
</head>
<body>  
  <img src="bo.png" alt="Logo do site" class="logo">
  <main>
    <h1>Cadastro</h1>
  </main> 
  <br>
  <section>
    <p><strong>Preencha</strong> os dados para entrar.</p>
    <p>Campos marcados com <em><b>*</b> são obrigatórios.</em></p>
  </section>
  <form id="cadastroForm">
    <fieldset>
      <legend>Informações Pessoais</legend><br>
      <label for="nome">Nome <b>*</b></label><br> 
      <input type="text" id="nome" name="nome" placeholder="Digite seu nome" required><br><br>
      <label for="email">Email <b>*</b></label><br>
      <input type="email" id="email" name="email" placeholder="Digite seu email" required><br><br>
      <label for="data-nascimento">Data de nascimento <b>*</b></label><br>
      <input type="date" id="data-nascimento" name="data-nascimento" required><br><br>
      <label for="senha">Senha <b>*</b></label><br>
      <input type="password" id="senha" name="senha" placeholder="Crie uma senha" required><br><br>
      <label for="confirmar">Confirmar senha <b>*</b></label><br>
      <input type="password" id="confirmar" name="confirmar" placeholder="Repita a senha" required><br><br>
      <button type="submit">Cadastrar</button><br><br>
      <div class="link-login">
        <a href="login1.html">Já tem conta? Faça login</a>
      </div>
    </fieldset>
  </form>
  <script src="cadastro.js"></script>
</body>
</html>
